<!DOCTYPE html>
<html>
<head>
    <script src="auto-lightbox.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <style>
        body {
            font-family: sans-serif
        }
    </style>
</head>
<body>
    <h1>Autolightbox Demo</h1>
    <button id="box1show">Show Box 1</button>
    <div id="box1" style="display: none; width: 200px; padding: 25px; height: 200px; background: white; border: 1px solid black; position: absolute; top: 100px; left: 100px">
        Box 1
        <button id="box1hide">Hide</button>

        <button id="box2show">Show Box 2</button>
    </div>

    <div id="box2" style="display: none; width: 200px; padding: 25px; height: 200px; background: white; border: 1px solid black; position: absolute; top: 100px; right: 100px">
        Box 2
        <button id="box2hide">Hide</button>
<!--
        <button id="box2show">Show Box 2</button>
        -->
    </div>

<script>
    $(document).ready(function () {
        var lightbox = AutoLightBox("#box1");
        //$("#box1").;

        $("#box1show").click(function () {
            $("#box1").show();
        });

        $("#box1hide").click(function () {
            $("#box1").hide();
        });

        $("#box2show").click(function () {
            $("#box2").show();
            $("#box2").autolightbox();
        });

        $("#box2hide").click(function () {
            $("#box2").hide();
            $("#box1").autolightbox();
        });

    });
</script>
</body>
</html>
