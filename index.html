<!DOCTYPE html>
<html>
<head>
    <script src="scripts/lightbox.js"></script>
    <script src="scripts/jsonstyle.js"></script>
    <script src="scripts/modal.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <style>
        body {
            font-family: sans-serif
        }
    </style>
    <script src="bower_components/journal/journal.js"></script>
</head>
<body>
    <h1>Autolightbox Demo</h1>
    <button auto-modal="box1">Box 1</button>

<script type="text/html" class="auto-modal" id="box1">
    <header>Box 1</header>
    <main>
        <div>This box gets an automatic lightbox when it opens.</div>
        <button auto-modal="box2">Box 2</button>
    </main>
</script>

<script type="text/html" class="auto-modal" id="box2">
    <h1>Box 2</h1>
    <div>This is another example box, the lightbox ownership transfers here.</div>
    <div>When closed, the lightbox returns to the parent... Box 1.</div>
</script>

</body>
</html>
