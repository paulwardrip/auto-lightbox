<!DOCTYPE html>
<html>
<head>
    <script src="scripts/lightbox.js"></script>
    <script src="scripts/jsonstyle.js"></script>
    <script src="scripts/modal.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <style>
        body {
            font-family: sans-serif
        }
    </style>
    <script src="bower_components/journal/journal.js"></script>
</head>
<body>
    <h1>Autolightbox Demo</h1>
    <button id="box1show">Show Box 1</button>

<script type="text/html" class="auto-modal" id="box1">
    Box 1
    <button id="box1hide">Hide</button>

    <button id="box2show">Show Box 2</button>
    <button id="box3show">Show Box 3</button>
</script>

<script type="text/html" class="auto-modal" id="box2">
    Box 2
    <button id="box2hide">Hide</button>
</script>

<script>
    $(function(){
        $("#box1show").click(function() {
            AutoModal("box1").show();
        });
        $("#box1hide").click(function () {
            AutoModal("box1").hide();
        });
        $("#box2show").click(function() {
            AutoModal("box2").show();
        });
        $("#box2hide").click(function() {
            AutoModal("box2").hide();
        });
    });
</script>
</body>
</html>
